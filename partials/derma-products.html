<div ng-controller = "DermaProducts">

	<section class="container">

	        <div class="row">

	            <div class="col-lg-12">
	                <h1 class="page-header">This Month's Specials:</h1>
	        	</div>
	        </div>

	        <div class="row">


			
			<!-- MODAL CODE BEGINS HERE -->
			<div class="modal fade" tabindex="-1" role="dialog" id="productModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h3 class="modal-title">{{ modalProduct.title }}</h3>
			      </div>
			      <div class="modal-body">
			        <h4 class="modal-product-description">{{modalProduct.description}}</h4>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button ng-click="addToCart(modalProduct)" type="button" class="btn btn-primary" data-dismiss="modal">Add to cart</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

		</div>
			<!-- THIS CODE ALLOWS PRODUCT BOXES TO REPRODUCE IN A "FOR" LOOP -->
            <div class="col-lg-3 col-md-4 col-xs-0 thumb" ng-repeat="product in products" data-toggle="modal" data-target="#productModal">
                <a class="thumbnail">
                    <img class="responsive-dermaproduct" ng-src={{product.imgSrc}} alt="" ng-click="onClick(product)"> 
                    <!-- ng-click refers to the function created in DermaProducts.js controller  -->

            		<h5> {{ product.title }} </h5>
            		<button type="button" class="btn btn-primary">Click to learn more</button>
                </a>

            </div>
	           
	       
	</section>

</div>
